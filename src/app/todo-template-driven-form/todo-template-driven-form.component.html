<div class="container mt-4">
  <h2>Add New Todo</h2>
  <form #todoForm="ngForm" (ngSubmit)="addTodo(todoForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" name="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" name="description" ngModel required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" name="date" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid">Add Todo</button>
  </form>
</div>
