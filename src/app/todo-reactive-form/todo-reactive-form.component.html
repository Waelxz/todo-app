<div class="container mt-4">
  <h2>Add New Todo (Reactive Form)</h2>
  <form [formGroup]="authForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="login">Login</label>
      <input id="login" formControlName="login" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">Sign In</button>
  </form>
</div>
