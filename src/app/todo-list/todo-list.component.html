<div class="container mt-4">
    <h2>Todo List</h2>
    <div *ngIf="todos.length === 0" class="alert alert-warning">
      No todos available. Please add some todos!
    </div>
    <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between">
        <div>
          <strong>{{ todo.title }}</strong>
          <p class="small text-muted">{{ todo.date }}</p>
        </div>
        <div>
          <button (click)="displayTodoDetail(todo)" class="btn btn-info btn-sm mr-2">View</button>
          <button (click)="deleteTodo(todo)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </li>
    </ul>
  </div>
